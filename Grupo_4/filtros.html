<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Encontrar Professores</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header class="header">
      <a href="index.html" class="header__icon">
        <img src="img/casa.png" alt="Início">
      </a>
      <h1 class="header__title">Teach Me!</h1>
      <a href="tela_perfil.html" class="header__icon">
        <img src="img/pessoa.png" alt="Perfil">
      </a>
    </header>

    <main class="main">
      <h2 class="main__section-title">Selecione os filtros da pesquisa:</h2>

      <form action="lista_professores.html" method="get" class="form">

        <section class="form__section">
          <h3 class="form__subtitle">Matéria desejada</h3>
          <ul class="form__list">
            <li><label><input type="radio" name="materia" value="Matemática" required> Matemática</label></li>
            <li><label><input type="radio" name="materia" value="Português"> Português</label></li>
            <li><label><input type="radio" name="materia" value="Ciências"> Ciências</label></li>
            <li><label><input type="radio" name="materia" value="História"> História</label></li>
            <li><label><input type="radio" name="materia" value="Geografia"> Geografia</label></li>
            <li><label><input type="radio" name="materia" value="Inglês"> Inglês</label></li>
            <li><label><input type="radio" name="materia" value="Redação"> Redação</label></li>
          </ul>
        </section>

        <section class="form__section">
          <h3 class="form__subtitle">Idade do aluno</h3>
          <ul class="form__list">
            <li><label><input type="radio" name="idade" value="5-6" required> 5-6</label></li>
            <li><label><input type="radio" name="idade" value="7-8"> 7-8</label></li>
            <li><label><input type="radio" name="idade" value="9-10"> 9-10</label></li>
            <li><label><input type="radio" name="idade" value="11-12"> 11-12</label></li>
            <li><label><input type="radio" name="idade" value="13-14"> 13-14</label></li>
          </ul>
        </section>

        <section class="form__section">
          <h3 class="form__subtitle">Preço máximo por hora</h3>
          <ul class="form__list">
            <li><label><input type="radio" name="preco" value="até R$ 50" required> Até R$ 50</label></li>
            <li><label><input type="radio" name="preco" value="até R$ 100"> Até R$ 100</label></li>
            <li><label><input type="radio" name="preco" value="até R$ 150"> Até R$ 150</label></li>
            <li><label><input type="radio" name="preco" value="até R$ 200"> Até R$ 200</label></li>
            <li><label><input type="radio" name="preco" value="até R$ 250"> Até R$ 250</label></li>
          </ul>
        </section>

        <div class="form__actions">
          <button type="submit" class="btn btn--primary">Ver professores</button>
          <a href="index.html" class="btn btn--secondary">Cancelar</a>
        </div>

      </form>
    </main>

    <footer class="footer">
      <nav class="footer__nav">
        <a href="configuracoes.html" class="footer__link">Configurações</a>
        <a href="calendario.html" class="footer__link">Calendário</a>
        <a href="progresso.html" class="footer__link">Materiais</a>
        <a href="mensagens.html" class="footer__link">Mensagens</a>
      </nav>
    </footer>
  </body>
</html>
