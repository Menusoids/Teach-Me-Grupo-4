<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encontrar Professores</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header class="cabecalho">
      <a href="index.html" class="cabecalho__casa">
        <img src="img/casa.png" alt="casa">
      </a>
      <h1 class="cabecalho__titulo">Teach Me!</h1>
      <a href="perfil.html" class="cabecalho__pessoa">
        <img src="img/perfil.png" alt="Perfil">
      </a>
    </header>

    <main class="conteudo-principal">
      <h2 class="titulo-secao">Selecione os filtros da pesquisa:</h2>

      <form action="lista_professores.html" method="get" class="formulario">

        <section class="secao-formulario">
          <h3 class="subtitulo-formulario">Matéria desejada</h3>
          <ul class="lista-formulario">
            <li><label><input type="radio" name="materia" value="Matemática" required> Matemática</label></li>
            <li><label><input type="radio" name="materia" value="Português"> Português</label></li>
            <li><label><input type="radio" name="materia" value="Ciências"> Ciências</label></li>
            <li><label><input type="radio" name="materia" value="História"> História</label></li>
            <li><label><input type="radio" name="materia" value="Geografia"> Geografia</label></li>
            <li><label><input type="radio" name="materia" value="Inglês"> Inglês</label></li>
            <li><label><input type="radio" name="materia" value="Redação"> Redação</label></li>
          </ul>
        </section>

        <section class="secao-formulario">
          <h3 class="subtitulo-formulario">Idade do aluno</h3>
          <ul class="lista-formulario">
            <li><label><input type="radio" name="idade" value="5-6" required> 5-6</label></li>
            <li><label><input type="radio" name="idade" value="7-8"> 7-8</label></li>
            <li><label><input type="radio" name="idade" value="9-10"> 9-10</label></li>
            <li><label><input type="radio" name="idade" value="11-12"> 11-12</label></li>
            <li><label><input type="radio" name="idade" value="13-14"> 13-14</label></li>
          </ul>
        </section>

        <section class="secao-formulario">
          <h3 class="subtitulo-formulario">Preço máximo por hora</h3>
          <ul class="lista-formulario">
            <li><label><input type="radio" name="preco" value="até R$ 50" required> Até R$ 50</label></li>
            <li><label><input type="radio" name="preco" value="até R$ 100"> Até R$ 100</label></li>
            <li><label><input type="radio" name="preco" value="até R$ 150"> Até R$ 150</label></li>
            <li><label><input type="radio" name="preco" value="até R$ 200"> Até R$ 200</label></li>
            <li><label><input type="radio" name="preco" value="até R$ 250"> Até R$ 250</label></li>
          </ul>
        </section>

        <div class="acoes-formulario">
          <button type="submit" class="botao botao-principal">Ver professores</button>
          <a href="filtros.html" class="botao botao-secundario">Cancelar</a>
        </div>

      </form>
    </main>

    <footer class="rodape">
      <nav class="navegacao-rodape">
        <a href="configuracoes.html" class="rodape__config">
          <img src="img/config.png" alt="Configurações">
        </a>
        <a href="calendario.html" class="rodape__calend">
          <img src="img/calendario.png" alt="Calendário">
        </a>
        <a href="progresso.html" class="rodape__progresso">
          <img src="img/circulo de progresso (1).png" alt="Progresso">
        </a>
        <a href="mensagens.html" class="rodape__mensagens">
          <img src="img/mensagem.png" alt="Mensagens">
        </a>
      </nav>
    </footer>
  </body>
</html>
