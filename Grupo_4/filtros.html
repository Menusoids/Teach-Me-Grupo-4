<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Encontrar Professores</title>
  </head>
  <body>
    <header style="display:flex; align-items:center; justify-content:space-between; padding:8px;">
      <a href="index.html">
        <img src="img/casa.png" alt="Perfil" style="width:30px; height:30px;">
      </a>
      <h1 style="margin:0; font-size:40px;">Teach Me!</h1>
      <a href="tela_perfil.html">
        <img src="img/pessoa.png" alt="Início" style="width:50px; height:50px;">
      </a>
    </header>

    <main>
      <h2>Selecione os filtros da pesquisa:</h2>
      <form action="lista_professores.html" method="get">
        <section>
          <h3>Matéria desejada</h3>
          <menu>
            <li>
              <label>
                <input type="radio" name="materia" value="Matemática" required />
                Matemática
              </label>
            </li>
            <li>
              <label>
                <input type="radio" name="materia" value="Português" />
                Português
              </label>
            </li>
            <li>
              <label>
                <input type="radio" name="materia" value="Ciências" />
                Ciências
              </label>
            </li>
            <li>
              <label>
                <input type="radio" name="materia" value="História" />
                História
              </label>
            </li>
            <li>
              <label>
                <input type="radio" name="materia" value="Geografia" />
                Geografia
              </label>
            </li>
            <li>
              <label>
                <input type="radio" name="materia" value="Inglês" required />
                Inglês
              </label>
            </li>
            <li>
              <label>
                <input type="radio" name="materia" value="Redação" required />
                Redação
              </label>
            </li>
          </menu>
        </section>

        <section>
          <h3>Idade do aluno</h3>
          <menu>
             <li>
              <label>
                <input type="radio" name="idade" value="5-6" required />
                5-6
              </label>
            </li>
            <li>
              <label>
                <input type="radio" name="idade" value="7-8" required />
                7-8
              </label>
            </li>
            <li>
              <label>
                <input type="radio" name="idade" value="9-10" />
                9-10
              </label>
            </li>
            <li>
              <label>
                <input type="radio" name="idade" value="11-12" />
                11-12
              </label>
            </li>
             <li>
              <label>
                <input type="radio" name="idade" value="13-14" required />
                13-14
              </label>
            </li>
          </menu>
        </section>

        <section>
          <h3>Preço máximo por hora</h3>
          <menu>
            <li>
              <label>
                <input type="radio" name="preco" value="até R$ 50" required />
                Até R$ 50
              </label>
            </li>
            <li>
              <label>
                <input type="radio" name="preco" value="até R$ 100" />
                Até R$ 100
              </label>
            </li>
            <li>
              <label>
                <input type="radio" name="preco" value="até R$ 150" />
                Até R$ 150
              </label>
            </li>
            <li>
              <label>
                <input type="radio" name="preco" value="até R$ 200" />
                Até R$ 200
              </label>
            </li>
            <li>
              <label>
                <input type="radio" name="preco" value="até R$ 250" />
                Até R$ 250
              </label>
            </li>
          </menu>
        </section>

        <p>
          <button type="submit">Ver professores</button>
          <a href="index.html">Cancelar</a>
        </p>
      </form>
    </main>

    <footer>
      <nav>
        <a href="configuracoes.html">Configurações</a>
        <a href="calendario.html">Calendário</a>
        <a href="progresso.html">Materiais</a>
        <a href="mensagens.html">Mensagens</a>
      </nav>
    </footer>
  </body>
</html>
